<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../mke-police-blotter-call/mke-police-blotter-call.html">

<dom-module id="mke-police-blotter-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-ajax
      auto
      url="/calls"
      params='{{queryParams}}'
      handle-as="json"
      on-response="dataSuccess"></iron-ajax>
    <div class="fit vertical layout">
      <iron-scroll-threshold on-lower-threshold="loadMoreData" id="threshold">
        <iron-list scroll-target="threshold" items="[[calls]]" as="call">
          <template>
            <mke-police-blotter-call call="[[call]]"></mke-police-blotter-call>
          </template>
        </iron-list>
      </iron-scroll-threshold>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MkePoliceBlotterApp extends Polymer.Element {
      static get is() {
        return 'mke-police-blotter-app';
      }

      static get properties() {
        return {
          calls: {
            type: Array,
            value: []
          },
          start: {
            type: Number,
            value: 0
          },
          limit: {
            type: Number,
            value: 10
          },
          queryParams: {
            type: Object,
            computed: 'getQueryParams(start, limit)'
          }
        };
      }

      dataSuccess(e) {
        this.calls = this.calls.concat(e.detail.__data.response);
        console.log(this.$.threshold);
        this.$.threshold.clearTriggers();
      }

      getQueryParams(start, limit) {
        return {
          start: start,
          limit: limit
        };
      }

      loadMoreData() {
        console.log(this.start);
        this.start += this.limit;
      }
    }

    window.customElements.define(MkePoliceBlotterApp.is, MkePoliceBlotterApp);
  </script>
</dom-module>
