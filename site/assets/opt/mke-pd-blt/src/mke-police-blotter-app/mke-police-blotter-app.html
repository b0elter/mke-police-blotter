<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../mke-police-blotter-call/mke-police-blotter-call.html">

<dom-module id="mke-police-blotter-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-ajax
      auto
      url="/calls"
      params='{}'
      handle-as="json"
      last-response="{{data}}"></iron-ajax>
    <iron-list items="[[data]]" as="call" >
      <template>
        <mke-police-blotter-call call="[[call]]"></mke-police-blotter-call>
      </template>
    </iron-list>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MkePoliceBlotterApp extends Polymer.Element {
      static get is() { return 'mke-police-blotter-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'mke-police-blotter-app'
          },
            data: {
              type: Object
            }
        };
      }
    }

    window.customElements.define(MkePoliceBlotterApp.is, MkePoliceBlotterApp);
  </script>
</dom-module>
